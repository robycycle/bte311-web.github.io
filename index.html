    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Monaco', monospace;
        }

        body {
            background: linear-gradient(to bottom, #FFEFEA, #ffeaea); 
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 900px;
            width: 100%;
            z-index: 1; 
        }
        
         header h1 {
          color: #8B1C2F;
          margin-top: 40px;
          font-size: 2rem;
          letter-spacing: 2px;
          text-align: center;
        }

        /* AI desteği burda */
        .timeline {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }


        .card {
            background: #ffffff99;
            border-radius: 20px;
            padding: 25px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* AI desteği burda */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -5px #d8afafad;
        }

        .kutu {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8B1C2F;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #fff0f0, #fee2e0);
            padding: 12px 24px;
            border-radius: 14px;
            border: 1px solid #d79292;
        }

        .bkutu {
            padding-left: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .odev {
            color: #334155;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 0.95rem;
            border: 1px solid #e2e8f0;
            align-items: center;
            gap: 8px;
        }

        .decoration {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }

        #cilek {
          position: absolute;
            top: 10px;
            right: 10px;
            width: 120px;
            z-index: 3;
        }
        #cilek2 {
          position: absolute;
            top: 10px;
            left: 10px;
            width: 120px;
            z-index: 4;
            rotate:-40deg;
        }

        #cilekkiz {
            bottom: -50px;
            margin-left: 10px;
            width: 440px;
            z-index: 5;
        }
        /* MOBİL UYUMLULUK (EN ÖNEMLİ KISIM) AI DESTEGİ */
        @media screen and (max-width: 768px) {
          body {
                padding: 20px 10px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .timeline {
                grid-template-columns: 1fr;
            }
            .card {
                flex-direction: column;
                align-items: center;
            }

            #cilekkiz {
                display: none;
            }
            
             #cilek2 {
                width: 40px;
                top: 10px;
                right: 10px;
            }
            
            #cilek2 {
                width: 40px;
                top: 10px;
                left: 10px;
            }
            

    </style>
